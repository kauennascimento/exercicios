<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela exercicio</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            padding-right: 50px;
            text-align: center;
        }  
        
        td {
            text-align: left;
        }

        col.cnome {
            background-color: rgba(0, 221, 255, 0.618);
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>F</td>
            <td>21</td>
            <td>Universitária</td>
        </tr>
        <tr>
            <td>Lara</td>
            <td>F</td>
            <td>24</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Marcelina</td>
            <td>F</td>
            <td>56</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Jasmin</td>
            <td>F</td>
            <td>12</td>
            <td>Doméstica</td>
        </tr>
    </table>
</body>
</html>
