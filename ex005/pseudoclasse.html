<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            background-color: lightgrey;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
            display: inline-block;
        }

        div:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="d1">Primeira</div>
    <div id="d2">Segunda</div>
    <div id="d3">Terceira</div>
</body>
</html>
